<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

</head>

<body>
    <div class="container">
        <div class="col-sm-6">
        <div class="text-center">
            <img id="rfid-icon" src="img/rfid-signal.png">
            <p id="rfid-status">Offline</p>
            <p id="rfid-value"></p>
        </div>
        
            
                <div class="form-group">
                    <label for="name" id="name_label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" size="30" value="" />
                </div>
                <br>
                <div class="form-group">
                    <label for="password" id="password_label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" size="30" value="" />
                </div>
                <br>
                <div class="form-group">
                    <label for="card" id="card_label">CardID</label>
                    <input type="text" class="form-control" name="card" id="card" size="30" value="" disabled />
                </div>
                <br>
                <br />
                <button class="btn btn-default" id="submit_btn">Add user</button>
            
        </div>
        <div class="col-sm-6">
            <div class="text-center">
                <h3>Users Authorized</h3> 
            
            <ul class="list-unstyled" id="auth-list">
              
            </ul>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
