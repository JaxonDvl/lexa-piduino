<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

</head>

<body>
    <div class="container">
        <div class="col-sm-6 col-sm-offset-2">
            <div class="text-center">
                <img id="rfid-icon" src="img/rfid-signal.png">
                <p id="rfid-status">Offline</p>
                <p id="rfid-value"></p>
            </div>
            <div class="form-group">
                <label for="name" id="name_label">Name</label>
                <input type="text" class="form-control" name="name" id="name" size="30" value="" />
            </div>
            <br>

            <div class="form-group" id="leds">
                <label>Configure Device</label>
                <br><br>
                <label for="led-green"><img src="img/green.png"></label>
                <input type="radio" name="led" value="18">
                <label for="led-red"><img src="img/red.png"></label>
                <input type="radio" name="led" value="14" >
                <label for="led-yellow"><img src="img/yellow.png"></label>
                <input type="radio" name="led" value="15">
            </div>
            <!-- /input-group -->

            <br>

            <div class="form-group">
                <label for="card" id="card_label">TagID</label>
                <input type="text" class="form-control" name="card" id="card" size="30" value="" disabled />
            </div>
            <br>
            <br />
            <button class="btn btn-default" id="submit_btn">Add user</button>

        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!--<script src="js/applocal.js"></script>-->
</body>

</html>
